{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application.name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
spec:
  ingressClassName: alb
  {{- range .Values.ingress.tls }}
  tls:
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  rules:
# Using host value here for Certificate Discovery:
# https://kubernetes-sigs.github.io/aws-load-balancer-controller/v2.2/guide/ingress/cert_discovery/
    - host: "{{ $.Values.namespace }}.naas.{{ .Values.environment }}.osil.grip.volkswagen.de"
      http:
        paths:
          {{- range .Values.ingress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.application.name }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
{{- end }}