version: 2023-03
namespace: demo-fargate

environment: dev2

quotas:
  cpu: "1"
  memory: 1Gi

fargate: true

application:
  name: webserver
  container:
    image: nginx
    tag: latest

service:
  type: ClusterIP
  port: 80

